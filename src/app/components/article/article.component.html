        <p class="card-text text-justify text-center">Ref : {{ articleliste.reference }} {{ articleliste.marque }}</p>
        <div class="card-footer bg-light m-0 p-1">

            <span class="float-right">

                <button class="btn bg-light text-info" type="button" (click)="handleAddToCart()"><i class="fas fa-cart-plus"></i></button>
