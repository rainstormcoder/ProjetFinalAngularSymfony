<!-- <H4> Galerie de doudous</H4> -->
<div class="row products">
    <div class="col-lg-2 col-12 m-0 p-0" *ngFor="let article of articles">
        <app-article [articleliste]="article"></app-article>
    </div>
</div>
<div class="row justify-content-center">
    <nav>
        <ul class="pagination">
            <li class="page-item" *ngFor="let elt of fakeArray, let pageindex=index ">
                <button (click)="articlePagination(pageindex+1) " *ngIf="(isValue!=pageindex+1)" class="page-link">{{(pageindex+1)}}</button>
                <button (click)="articlePagination(pageindex+1) " *ngIf="(isValue==pageindex+1)" class="page-link btn-secondary active">{{(pageindex+1)}}</button>
            </li>
        </ul>
    </nav>

</div>
